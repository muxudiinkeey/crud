
<div class="container">
    <h2 class="text-center m-4">
        Angular CRUD with json-server
    </h2>

    <table class="table table-success table-string">
  <thead>
    <tr>
        <th>id</th>
        <th>Name</th>
        <th>Username</th>
        <th>Email</th>
    </tr>
  </thead>

  <tbody>
    <tr  *ngFor="let data of apiData"> 
        <td>{{data.id}}</td>
        <td>{{data.name}}</td>
        <td>{{data.username}}</td>
        <td>{{data.email}}</td>
    </tr>
  </tbody>
    </table>
</div>
